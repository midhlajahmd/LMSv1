{% extends 'base.html' %}

{% block body %}
  <h1>Genres List</h1>
  <a href="{% url 'add_genre' %}" class="btn btn-primary">Add Genre</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Genre Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for genre in genres %}
        <tr>
          <td>{{ genre.genre_name }}</td>
          <td>
            <a href="{% url 'edit_genre' genre.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_genre' genre.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this genre?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
