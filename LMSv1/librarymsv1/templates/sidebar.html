    <!-- Sidebar -->

<style>
    /* Sidebar styles */
    .sidebar-container {
        position: relative;
    }

    .toggle-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        font-size: 24px;
        cursor: pointer;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
        background-color: #555;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        transition: left 0.3s ease;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
    }

    .sidebar.open {
        left: 0;
    }

    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar-menu li {
        margin-bottom: 20px;
    }

    .sidebar-menu a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .sidebar-menu a:hover {
        background-color: #555;
    }

    .main-content {
        transition: margin-left 0.3s ease;
        margin-left: 0;
    }

    .main-content.shifted {
        margin-left: 250px;
    }
</style>
