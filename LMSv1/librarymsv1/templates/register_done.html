<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Styles */
        body {
            background-color: #ffe6e6; /* Soft red background */
            color: #5a5a5a; /* Subtle text color */
        }

        .card-container {
            background-color: #fff; /* White background for the card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .card-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d9534f; /* Soft red title */
        }

        .btn-custom {
            background-color: transparent;
            color: #d9534f; /* Soft red text */
            border: 2px solid #d9534f;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #d9534f; /* Soft red background */
            color: white; /* White text */
        }

        .text-muted {
            color: #6c757d; /* Subtle grey color */
        }

        .text-center {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm card-container">
            <h3 class="card-title text-center mb-4">Registration Successful!</h3>
            <p class="text-center mb-4">Your account has been created successfully. You can now log in to your account.</p>
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H1bIQuVGF/45y2hvG3s9mGjUuI1kEkZyXzq3E0wgMa5dDCLv3C1XZXBMCY+gJvLA" crossorigin="anonymous"></script>
</body>
</html>
