<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.avif' %}">
    <title>Login</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Styles */
        body {
            background-color: #ffe6e6; /* Soft red background */
            color: #5a5a5a; /* Subtle text color */
        }

        .login-container {
            background-color: #fff; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d9534f; /* Soft red title */
        }

        label {
            font-weight: 600;
            color: #6c757d; /* Greyish label color */
        }

        .form-control {
            border: 1px solid #d9534f; /* Soft red border */
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(217, 83, 79, 0.5); /* Soft red glow */
            border-color: #d9534f;
        }

        .btn-primary {
            background-color: #d9534f; /* Soft red button */
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #c9302c; /* Darker red on hover */
        }

        .signup-btn {
            background-color: transparent;
            color: #d9534f;
            border: 2px solid #d9534f;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #d9534f;
            color: white;
        }

        a {
            color: #c9302c; /* Soft red links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <h2 class="login-title text-center">LOGIN</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{ login_form.username }}
                    {% if login_form.username.errors %}
                        <div class="text-danger small">{{ login_form.username.errors }}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ login_form.password }}
                    {% if login_form.password.errors %}
                        <div class="text-danger small">{{ login_form.password.errors }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="#" class="text-muted">Forgot Password?</a>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>New to here.<a href="{% url 'signup' %}" class="signup-btn btn btn-sm">Signup</a></p>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H1bIQuVGF/45y2hvG3s9mGjUuI1kEkZyXzq3E0wgMa5dDCLv3C1XZXBMCY+gJvLA" crossorigin="anonymous"></script>
</body>
</html>
