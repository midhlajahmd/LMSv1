{% extends 'base.html' %}

{% block extra_css %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .payment-form-container {
        background-color: white;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .payment-form-container h2, h3 {
        text-align: center;
        color: #d9534f;
        margin-bottom: 20px;
    }

    .payment-summary {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }

    .payment-summary p {
        margin: 5px 0;
        color: #333;
        font-size: 16px;
    }

    form label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        color: #333;
    }

    form input, form textarea, form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    form textarea {
        resize: none;
    }

    .pay-button {
        width: 100%;
        padding: 10px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .pay-button:hover {
        background-color: #c9302c;
    }

    .payment-fields {
        display: none;
    }

    @media (max-width: 768px) {
        .payment-form-container {
            padding: 15px;
        }

        .payment-summary p {
            font-size: 14px;
        }

        form input, form textarea, form select {
            font-size: 14px;
        }

        .pay-button {
            font-size: 16px;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="payment-form-container">
  <h2>Payment</h2>
  <!-- Payment Summary Section -->
  <div class="payment-summary">
    <h3>Payment Summary</h3>
    <p><strong>Payment Type:</strong> {{ order_type_name|title }}</p>
    <p><strong>Date:</strong> {{ current_date }}</p>
    <p><strong>Amount:</strong> â‚¹{{ amount }}</p>
  </div>

  <!-- Payment Form -->
  <form method="post" action="{% url 'process_payment_buy' order_type_name related_id %}">
    {% csrf_token %}

    <!-- Address Fields -->
    <h3>Delivery Details</h3>
    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="3" required placeholder="Enter your delivery address"></textarea>

    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" id="pincode" required placeholder="Enter your pincode">

    <label for="phone">Mobile Number:</label>
    <input type="text" name="phone" id="phone" required placeholder="Enter your mobile number">

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" min="1" required placeholder="Enter quantity">

    <!-- Payment Method Fields -->
    <h3>Payment Method</h3>
    <label for="payment_type">Payment Type:</label>
    <select name="payment_type" id="payment_type">
        <option value="upi">UPI</option>
        <option value="cc">Credit Card</option>
        <option value="net_banking">Net Banking</option>
    </select>

    <div id="upi_fields" class="payment-fields">
        <label for="upi_id">UPI ID:</label>
        <input type="text" name="upi_id" id="upi_id" placeholder="Enter UPI ID">
    </div>

    <div id="cc_input" class="payment-fields">
        <label for="cc_number">Card Number:</label>
        <input type="text" name="cc_number" id="cc_number" placeholder="Enter Card Number">
        <label for="cc_expiry">Expiry (MM/YY):</label>
        <input type="text" name="cc_expiry" id="cc_expiry" placeholder="MM/YY">
        <label for="cc_cvv">CVV:</label>
        <input type="text" name="cc_cvv" id="cc_cvv" placeholder="Enter CVV">
    </div>

    <div id="bank_fields" class="payment-fields">
        <label for="bank_details">Router Number:</label>
        <input type="text" name="bank_details" id="bank_details" placeholder="Enter Router Number">
    </div>

    <button type="submit" class="pay-button">Pay Now</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const paymentType = document.getElementById('payment_type');
    const upiFields = document.getElementById('upi_fields');
    const ccFields = document.getElementById('cc_input');
    const bankFields = document.getElementById('bank_fields');

    paymentType.addEventListener('change', function() {
        const selectedValue = paymentType.value;

        // Hide all fields initially
        upiFields.style.display = 'none';
        ccFields.style.display = 'none';
        bankFields.style.display = 'none';

        // Show relevant fields based on selected value
        if (selectedValue === 'upi') {
            upiFields.style.display = 'block';
        } else if (selectedValue === 'cc') {
            ccFields.style.display = 'block';
        } else if (selectedValue === 'net_banking') {
            bankFields.style.display = 'block';
        }
    });
});
</script>
{% endblock %}
