<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login 1  Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Customize form container */
        .container {
    max-width: 400px;
    margin: 0 auto; /* Center the form horizontally */
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    /* Center the form vertically */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }

    /* Style form heading */
    h3 {
      text-align: center; /* Center the heading text */
      margin-bottom: 20px; /* Add some space after the heading */
    }

    /* Style form labels */
    label {
      display: block; /* Display labels on their own lines */
      margin-bottom: 5px; /* Add some space after labels */
      font-weight: bold; /* Make labels stand out visually */
    }

    /* Style input fields */
    .form-control {
      height: 40px; /* Adjust input field height if needed */
      border-radius: 3px; /* Add a slight border radius for smoother appearance */
    }

    /* Style login button */
    .btn-success {
      width: 100%; /* Make the button fill the available width */
      margin-top: 15px; /* Add some space above the button */
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h3>Sign in</h3>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ user_req_form.as_p }}
      <input type="submit" value="Sign in" class="btn btn-success">
    </form>
  </div>
</body>
</html>
