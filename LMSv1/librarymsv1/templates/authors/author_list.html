{% extends 'base.html' %}

{% block body %}
  <h1>Authors List</h1>
  <a href="{% url 'add_author' %}" class="btn btn-primary">Add Author</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Author Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors %}
        <tr>
          <td>{{ author.author_name }}</td>
          <td>
            <a href="{% url 'edit_author' author.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_author' author.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this author?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
