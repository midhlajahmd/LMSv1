{% extends 'base.html' %}

{% block body %}
<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa; /* Light gray background */
        color: #333; /* Neutral text color */
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333; /* Dark text color */
        margin-top: 20px;
    }

    /* Back Button Styles */
    .btn-back {
        display: inline-block;
        margin: 20px auto;
        text-decoration: none;
        color: white;
        background-color: #333; /* Dark background */
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 600;
        text-align: center;
        width: fit-content;
    }

    .btn-back:hover {
        background-color: #555; /* Lighter on hover */
    }

    /* Search Container Styles */
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .search-container input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc; /* Subtle border */
        border-radius: 5px;
        font-size: 14px;
        width:300px;
    }

    .search-container button {
        padding: 8px 15px;
        background-color: #333; /* Dark button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
    }

    .search-container button:hover {
        background-color: #555; /* Lighter hover effect */
    }

    /* Add Author Button */
    a[href="{% url 'add_author' %}"] {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #333; /* Dark button */
        border-radius: 5px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
        margin-bottom: 0px;
        margin-top: 10px;
    }

    a[href="{% url 'add_author' %}"]:hover {
        background-color: #555; /* Lighter hover effect */
    }

    /* Table Styles */
    table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table thead {
        background-color: #333; /* Dark background for header */
        color: white;
    }

    table th, table td {
        text-align: center;
        padding: 12px;
        border: 1px solid #ccc; /* Subtle border */
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9; /* Light gray rows */
    }

    table tr:hover {
        background-color: #f1f1f1; /* Slightly darker on hover */
    }

    table a {
        text-decoration: none;
        color: #333; /* Dark text color for links */
        font-weight: 600;
    }

    table a:hover {
        color: #555; /* Slightly lighter on hover */
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
    }

    .btn-edit {
        background-color: #28a745; /* Green for edit */
        color: white;
    }

    .btn-edit:hover {
        background-color: #218838; /* Darker green */
    }

    .btn-delete {
        background-color: #dc3545; /* Red for delete */
        color: white;
    }

    .btn-delete:hover {
        background-color: #c82333; /* Darker red */
    }
    .btn-back-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<h1><strong>Authors List</strong></h1>

<!-- Search Header -->
<div class="search-container">
    <form method="get">
        <input type="text" name="searchauthor" placeholder="Search for authors by name" value="{{ request.GET.searchauthor }}">
        <button type="submit">Search</button>
    </form>
</div>



<!-- Authors Table -->
<table>
    <thead>
        <tr>
            <th>Author Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
            <tr>
                <td>{{ author.author_name }}</td>
                <td>
                    <a href="{% url 'edit_author' author.pk %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'delete_author' author.pk %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this author?')">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Author Button -->
<div class="btn-back-container">
    <a href="{% url 'add_author' %}" class="btn">Add a New Author</a>
</div>
<!-- Back Button -->
<div class="btn-back-container">
    <a href="{% url 'librarian_dashboard' %}" class="btn-back">Back to Dashboard</a>
</div>
{% endblock %}
